<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Entrar</h2>
        {% if form.errors %}
            <p class="error">Usuário ou senha inválidos. Tente novamente.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
    </div>
    <div>
        <form class="nav-links" action="{% url 'homepage' %}" method="post">
            {% csrf_token %}
            <button class="btn" type="submit">Voltar</button>
        </form>
    </div>
</body>
</html>
