{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pagamento</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>

<h2>Registrar Pagamento para {{ paciente.nome }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar Pagamento</button>
</form>

<a href="{% url 'detalhes_paciente' paciente.id %}">Voltar aos Detalhes do Paciente</a>

</body>
</html>
